<div class="card" *ngIf="address">
  <div class="card-header">
    <div class="card-title">
      <h4 *ngIf="title">{{ title }}</h4>
      <h5 class="card-title">{{ address.AddressLineOne }}</h5>
    </div>
  </div>
  <hr *ngIf="title">
  <div class="card-block">
    <div class="row">
      <div class="col-sm-8">
        <p class="card-text" *ngIf="address.AddressLineTwo">{{ address.AddressLineTwo }}</p>
          <p class="card-text" *ngIf="address.AddressLineThree">{{ address.AddressLineThree }}</p>
          <p class="card-text" *ngIf="address.AddressLineFour">{{ address.AddressLineFour }}</p>
          <p class="card-text">{{ address.City + ", " + address.RegionCounty + ", " + address.Country + ", " + address.Postcode }}</p>
      </div>
      <div class="col-sm-4">
          <active [isActive]="address.Active" 
                [disabled]="true">
          </active>
          <br>
          <p class="card-text" *ngIf="address.Level > 0">{{ "Level - " + address.Level }}</p>
      </div>
    </div>
  </div>
  <div class="card-block">
    <div class="row">
    </div>
  </div>
</div>
