<div *ngIf="isActive">
    <div *ngIf="isRightActive">
        <i class="fa fa-angle-double-right fa-{{ iconSize }}x pull-left" (click)="onClick()"><p id="right">{{ title }}</p></i>
    </div>
    <div *ngIf="isLeftActive">
        <i class="fa fa-angle-double-left fa-{{ iconSize }}x pull-left" (click)="onClick()"><p id="left">{{ title }}</p></i>
    </div>
    <div *ngIf="isDownActive">
        <i class="fa fa-angle-double-down fa-{{ iconSize }}x pull-left" (click)="onClick()"><p id="down">{{ title }}</p></i>
    </div>
    <div *ngIf="isUpActive">
        <i class="fa fa-angle-double-up fa-{{ iconSize }}x pull-left" (click)="onClick()"><p id="up">{{ title }}</p></i>
    </div>
</div>
