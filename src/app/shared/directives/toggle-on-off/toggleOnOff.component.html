<div *ngIf="onOff">
    <i class="fa fa-toggle-on fa-{{ iconSize }}x pull-left" style="color: #5DAA98" (click)="onClick()"></i>
</div>
<div *ngIf="!onOff">
    <i class="fa fa-toggle-off fa-{{ iconSize }}x pull-left" style="color: #D37676" (click)="onClick()"></i>
</div>
