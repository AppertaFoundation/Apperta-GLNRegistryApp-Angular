<div class="row">
  <div class="col-sm-6">
    <div *ngIf="trueValue" (click)="changeTrue()" style="margin-left: 20px;">
        <p class="true-false" style="color: #0A1B37">{{ trueTitle }}</p>
    </div>
    <div *ngIf="!trueValue" (click)="changeTrue()" style="margin-left: 20px;">
        <p class="true-false" style="color: #b0b7b7">{{ trueTitle }}</p>
    </div>
  </div>
  <div class="col-sm-6">
    <div *ngIf="falseValue" (click)="changeFalse()" style="margin-left: 15px;">
        <p class="true-false" style="color: #0A1B37;"> {{ falseTitle }}</p>
    </div>
    <div *ngIf="!falseValue" (click)="changeFalse()" style="margin-left: 15px;">
        <p class="true-false" style="color: #b0b7b7;"> {{ falseTitle }}</p>
    </div>
  </div>
</div>
