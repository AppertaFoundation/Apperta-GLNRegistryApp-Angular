<form [formGroup]="popUpForm">
    <div class="jumbotron">
      <h2 class="label-req">{{title}}</h2> 
    </div> 
    <div class="form-group">
        <input class="form-control" 
            type="text" 
            [ngClass]="{'input-req': !popUpForm.get('userInfo').valid }"
            formControlName="userInfo"
            value="{{ userInfo }}" />
    </div>
    <button class="btn btn-primary" (click)="sendUserInput()" [disabled]="!popUpForm.valid">  
      Save/Return
    </button>
</form>
