<div class="card" *ngIf="ipr">
  <div class="card-block">
    <div class="card-title">
      <h4 *ngIf="title">{{ title }}</h4>
    </div>
  </div>
  <hr *ngIf="title">
  <div class="card-block">
    <div class="card-text">
      <h5 class="card-text">{{ 'IPR Name - ' + ipr.IprName }}</h5>
      <p class="card-text">{{ 'IPR Image Address - ' + ipr.IprImageAddress }}</p>
    </div>
  </div>
  <div class="card-block">
    <div class="row">
      <active [isActive]="ipr.Active" 
            [disabled]="true">
      </active>
    </div>
  </div>
</div>
