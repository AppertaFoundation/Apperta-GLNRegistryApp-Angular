<div class="card" *ngIf="primaryContact">
  <div class="card-block">
    <h4  *ngIf="title" class="card-title">{{ title }}</h4>
  </div>
  <hr *ngIf="title">

  <div class="card-block">
    <div class="row">
      <div class="col-sm-8">
        <h4 class="card-text">{{ primaryContact.Name }}</h4>
        <p class="card-text">{{ "Email - " + primaryContact.Email }}</p>
        <p class="card-text">{{ "Telephone - " + primaryContact.Telephone }}</p>
        <p class="card-text" *ngIf="primaryContact.Fax">{{ "Fax - " + primaryContact.Fax }}</p>
        <p class="card-text" *ngIf="primaryContact.Function">{{ "Function - " + primaryContact.Function }}</p>
      </div>
      <div class="col-sm-4">
        <active [isActive]="primaryContact.Active" 
              [disabled]="true">
        </active>
      </div>
    </div>
  </div>
</div>
