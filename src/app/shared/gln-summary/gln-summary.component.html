<div class="card" *ngIf="gln">
  <div class="card-block" *ngIf="title">
    <h4 class="card-title">{{ title }}</h4>
  </div>
  <hr *ngIf="title">
  <div class="card-block">
    <h5 class="card-title">{{ gln.FriendlyDescriptionPurpose }}</h5>
    <h5 class="card-subtitle mb-2 text-muted">{{ gln.OwnGln }}</h5>
    <p class="card-subtitle mb-2 text-muted" *ngIf="gln.TierLevel">{{ " Tier Level - " + gln.TierLevel }}</p>
  </div>
  <div class="card-block" *ngIf="gln.Function || gln.Department || gln.TierLevel">
    <h5 class="card-text">Function - Department - Level</h5>
    <p class="card-subtitle mb-2 text-muted">
      <span class="card-subtitle mb-2 text-muted" *ngIf="gln.Function">{{ gln.Function }}</span>
      <span class="card-subtitle mb-2 text-muted" *ngIf="gln.Department">{{ " - " + (gln.Department | takeLastValue) }}</span>
    </p>
  </div>
    <ul>
      <li class="list-group-item">      
        <div class="row">
          <active *ngIf="gln.PhysicalType"
                  [isActive]="gln.PhysicalType" 
                  [title]="physical"
                  [disabled]="true">
          </active>
          <active *ngIf="gln.FunctionalType"
                  [isActive]="gln.FunctionalType" 
                  [title]="functional"
                  [disabled]="true">
          </active>
          <active *ngIf="gln.LegalType"
                  [isActive]="gln.LegalType" 
                  [title]="legal"
                  [disabled]="true">
          </active>
          <active *ngIf="gln.DigitalType"
                  [isActive]="gln.DigitalType" 
                  [title]="digital"
                  [disabled]="true">
          </active>
        </div>
      </li>
    </ul>

  <div class="card-block" *ngIf="gln.ParentGln !== null">
    <div class="card-text">
      <h5 class="card-title">{{ "Parent - " + gln.ParentGln }}</h5>
      <p class="card-subtitle mb-2 text-muted">{{ gln.ParentDescriptionPurpose }}</p>
    </div>
  </div>
</div>
