<div class="card" *ngIf="tag">
  <div class="card-block">
    <div class="card-title">
      <h4 *ngIf="title">{{ title }}</h4>
    </div>
  </div>
  <hr *ngIf="title">
  <div class="card-block">
    <div class="card-text">
      <h5 class="card-text">{{ 'Tag Value - ' + tag.TypeKey }}</h5>
      <h5 class="card-text">{{ 'Tag Description - ' + tag.GlnTagType.Description }}</h5>
      <p *ngIf="tag.Code" class="card-text">{{ 'Tag Code - ' + tag.GlnTagType.Code }}</p>
    </div>
  </div>
  <div class="card-block">
    <div class="row">
      <active [isActive]="tag.Active" 
            [disabled]="true">
      </active>
    </div>
  </div>
</div>
