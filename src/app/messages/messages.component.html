  <div class="alert alert-danger alert-dismissible error-message" role="alert"  *ngIf="(errors$ | async)?.length > 0" (click)="closeError()">
    <div>
      <div *ngFor="let message of (errors$ | async)">
        <h4>{{message}}</h4>
      </div>
    </div>
  </div>
  <div class="alert alert-info alert-dismissible update-message" role="alert"  *ngIf="(updates$ | async)?.length > 0" (click)="closeUpdate()">
    <div>
      <div *ngFor="let message of (updates$ | async)">
        <h4>{{message}}</h4>
      </div>
    </div>
  </div>
  
   <div class="alert alert-warning question-message" role="alert" *ngIf="(questions$ | async)?.length > 0">
    <div>
      <div *ngFor="let question of (questions$ | async)">
        <h4 style="color: #0A1B37;">{{question}}</h4>
        <button class="btn-continue" (click)="yes()">Continue</button>
        <button class="btn-cancel" (click)="no()">Cancel</button>
      </div>
    </div>
  </div>
