<h4>
  Search & Select Address To Replace Deactivated Address
</h4>
<div class="row">
    <div class="col-md-6">
        <form [formGroup]="searchForm">
            <input type="text" id="search-bar" 
                    placeholder="Please enter first line or postcode of address" 
                    class="form-control" formControlName="searchCriteria">
        </form>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group">
                <button class="btn btn-default btn-group fa fa-chevron-circle-left" (click)="previousAddressPage()"></button>
            </div>
            <div class="btn-group">
                <button class="btn btn-default btn-group">{{ _addressPageService.currentPageNumber }}</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-default btn-group fa fa-chevron-circle-right" (click)="nextAddressPage()"></button>
            </div>
        </div>
        <div *ngIf=" addressPage$ | async">
            <div *ngFor="let a of (addressPage$ | async)" (click)="selectAddress(a)">
                <app-gln-address-summary [address]="a"></app-gln-address-summary>
                <br>
            </div>
        </div>
    </div>
</div>
