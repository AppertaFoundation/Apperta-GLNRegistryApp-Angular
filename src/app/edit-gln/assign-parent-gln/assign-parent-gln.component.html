<div class="btn-group btn-block" *ngIf="!(loading$ | async)">            
    <button class="btn btn-default assign-parent-nav-btn" (click)="backToGln()">
      <p class="return">Current GLN being edited '{{(gln$ | async)?.OwnGln + " - " + (gln$ | async)?.FriendlyDescriptionPurpose}}'</p>
      <p class="assign-parent-nav-btn">Current Parent '{{(currentParentGln$ | async)?.OwnGln + " - " + (currentParentGln$ | async)?.FriendlyDescriptionPurpose}}'</p>
    </button>
</div>

<div class="col-md-12">
    <h2>Search & Select New Parent</h2>
    <app-search-gln [assignParentMode]="true" [reloadPreviousQuery]="true"></app-search-gln>

</div>
